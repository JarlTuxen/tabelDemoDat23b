<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bog og Spil butik</title>
</head>
<body>
    <h1>Spil og bog butikken's varelager</h1>
    <table>
        <thead>
            <tr>
                <th>Navn</th>
                <th>Genre</th>
                <th>Pris</th>
                <th>Opdater</th>
                <th>Slet</th>
            </tr>
        </thead>
        <tbody>
            <!-- iterer over products og lave en rÃ¦kke for hvert product -->
            <tr th:each="vare : ${varer}">
                <td th:text="${vare.name}">
                    Angry Birds
                </td>
                <td th:text="${vare.genre}">
                    Mobil spil
                </td>
                <td th:text="${vare.price}">
                    0
                </td>
                <td>
                    <a th:href="@{'/update/' + ${vare.id}}" href="update.html">Opdater</a>
                </td>
                <td>
                    <a th:href="@{'/delete/' + ${vare.id}}" href="bookstore.html">Slet</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <!-- vis statistik -->
        <p>Total for alle spil: <span th:text="${sum}">42</span></p>
    </div>
    <div>
        <h2>Opret nyt spil</h2>
        <a href="create.html" th:href="@{/create}">Klik for at oprette nyt spil</a>
    </div>
</body>
</html>
